<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="script.js" defer></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    img { max-width: 250px; margin-top: 15px; border-radius: 10px; }
    button { margin-top: 15px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Upload an Image</h1>
  <input type="file" id="file-input" accept="image/*">
  <br>
  <img id="preview" src="" alt="Preview will appear here">
  <br>
  <button onclick="predict()">Classify Image</button>
  <h2 id="result"></h2>
</body>
</html>
